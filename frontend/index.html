<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Tư Vấn Y Tế</title>
    <link rel="stylesheet" href="static/css/style.css">  <!-- Đã sửa đường dẫn -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="static/images/medical-icon.png" alt="Medical Icon">  <!-- Đã sửa đường dẫn -->
            <h2>Trợ Lý Y Tế 24/7</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Tin nhắn sẽ hiển thị ở đây -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi về sức khỏe...">
            <button id="send-button">Gửi</button>
        </div>
    </div>

    <script src="static/js/app.js"></script>  <!-- Đã sửa (bỏ thẻ script lồng nhau) -->
</body>
</html>
